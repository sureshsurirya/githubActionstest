name: sub_account_setup

env:
  SNOWSQL_ACCOUNT: ${{ vars.SNOWSQL_ACCOUNT }}
  SNOWSQL_USER: ${{ vars.SNOWSQL_USER }}
  SNOWSQL_PWD: ${{ vars.SNOWSQL_PWD }}
  SNOWSQL_ROLE: ${{ vars.SNOWSQL_ROLE }}
  SNOWSQL_WAREHOUSE: ${{ vars.SNOWSQL_WAREHOUSE }}
  SNOWSQL_DATABASE: ${{ vars.TGT_DB }}
  SNOWSQL_SCHEMA: ${{ vars.TGT_SCHEMA }}
  SNOWSQL_RAW_DB: ${{ vars.SRC_DB }}
  SNOWSQL_SRC_SCHEMA: ${{ vars.SRC_SCHEMA }}
  SNOWSQL_CUST_NAME: ${{ vars.SNOWSQL_CUST_NAME }}
  SNOWSQL_ADMIN_PASSWORD: ${{ vars.SNOWSQL_ADMIN_PASSWORD }}
  SNOWSQL_CUST_EMAIL: ${{ vars.SNOWSQL_CUST_EMAIL }}
  SNOWSQL_CUST_DB: ${{ vars.SNOWSQL_CUST_DB }}
  SNOWSQL_CUST_SCHEMA: ${{ vars.SNOWSQL_CUST_SCHEMA }}

on:
  workflow_dispatch:

jobs:
  executequery:
    name: Sub account setup Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download SnowSQL
        run: |
          curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql-1.2.9-linux_x86_64.bash

      - name: Install SnowSQL
        run: |
          SNOWSQL_DEST=~/snowflake SNOWSQL_LOGIN_SHELL=~/.profile bash snowsql-1.2.9-linux_x86_64.bash

      - name: Test installation
        run: ~/snowflake/snowsql -v

      - name: Variable Substitution
        run: echo "variable_substitution=true" | tee -a ~/.snowsql/config

      - name: Create Snowflake Account and Save JSON Response to File
        run: |
          ~/snowflake/snowsql <<EOF > json_response.json
          CREATE ACCOUNT ${{ vars.SNOWSQL_CUST_NAME }}
          ADMIN_NAME = admin
          ADMIN_PASSWORD = "${{ vars.SNOWSQL_ADMIN_PASSWORD }}"
          EMAIL = '${{ vars.SNOWSQL_CUST_EMAIL }}'
          MUST_CHANGE_PASSWORD = FALSE
          EDITION = enterprise;
          EOF

      - name: Create Snowflake Share and Save Share Name to File
        run: |
          ~/snowflake/snowsql <<EOF > share_name.txt
          CREATE SHARE "${{ vars.SNOWSQL_CUST_NAME }}_share";
          EOF
          # Extract the share name from the output and save it to a file
          grep -oP 'Share \K\w+(?=\s+successfully created)' share_name.txt > captured_share_name.txt
          # Display the share name for debugging
          cat captured_share_name.txt
          echo "::set-env name=SHARE_NAME::$(cat captured_share_name.txt)"  # Set it as an environment variable for later use
          
      - name: Debugging Step
        run: |
          cat json_response.json  # Print the contents of the JSON response
