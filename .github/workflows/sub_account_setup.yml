name: sub_account_setup

env:
  SNOWSQL_ACCOUNT: ${{ vars.SNOWSQL_ACCOUNT }}
  SNOWSQL_USER: ${{ vars.SNOWSQL_USER }}
  SNOWSQL_PWD: ${{ vars.SNOWSQL_PWD }}
  SNOWSQL_ROLE: ${{ vars.SNOWSQL_ROLE }}
  SNOWSQL_WAREHOUSE: ${{ vars.SNOWSQL_WAREHOUSE }}
  SNOWSQL_DATABASE: ${{ vars.TGT_DB }}
  SNOWSQL_SCHEMA: ${{ vars.TGT_SCHEMA }}
  SNOWSQL_RAW_DB: ${{ vars.SRC_DB }}
  SNOWSQL_SRC_SCHEMA: ${{ vars.SRC_SCHEMA }}
  SNOWSQL_CUSTOMER: ${{ vars.CUST_NAME}}
  SNOWSQL_ADMIN_PASSWORD: ${{vars.ADMIN_PASSWORD}}

on:
  workflow_dispatch:

jobs:
  executequery:
    name: Sub account setup Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download SnowSQL
        run: |
          curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql-1.2.9-linux_x86_64.bash

      - name: Install SnowSQL
        run: |
          SNOWSQL_DEST=~/snowflake SNOWSQL_LOGIN_SHELL=~/.profile bash snowsql-1.2.9-linux_x86_64.bash

      - name: Test installation
        run: ~/snowflake/snowsql -v

      - name: Variable Substitution
        run: echo "variable_substitution=true" | tee -a ~/.snowsql/config

      - name: Create Snowflake Account and Get JSON Response
        run: |
          json_response=$(
            ~/snowflake/snowsql <<EOF
            CREATE ACCOUNT myaccount6
            ADMIN_NAME = admin
            ADMIN_PASSWORD = '${{ env.ADMIN_PASSWORD }}' # Use the admin password from the environment variable
            EMAIL = 'myemail@myorg.org'
            MUST_CHANGE_PASSWORD = FALSE
            EDITION = enterprise;
            EOF
          )
          echo "$json_response" # Print the JSON response for debugging

      - name: Parse JSON Response and Extract Information
        run: |
          account_url=$(echo "$json_response" | jq -r '.url')

          echo "Account URL: $account_url"

      - name: Authenticate with New Sub-Account
        run: |
          # Use the extracted account URL and the environment variable for authentication
          admin_password="${{ env.ADMIN_PASSWORD }}"
          ~/snowflake/snowsql -a "$account_url" -u admin -r SYSADMIN -x "$admin_password" <<EOF
          create or replace database sandbox_db EOF
